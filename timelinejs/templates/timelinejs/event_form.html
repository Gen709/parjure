{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block js %}

{% endblock %}

{% block content %}
    <div class="rwo">
        <h1>Event</h1>
    </div>

    <form action="{% url 'timelinejs-event-add' %}" method="post" class="form">
        {% csrf_token %}
        <div class="row border">
            {% bootstrap_form event_form %}
        </div>
        <div class="row mt-3">
            {% buttons %}
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-primary" name="add_slide">add slide</button>
                <button type="submit" class="btn btn-primary" name="add_era">add era</button>
            {% endbuttons %}
        </div>
    </form>

{% endblock %}
