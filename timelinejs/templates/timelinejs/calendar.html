{% extends 'base.html' %}
{% load static %}

{% block extrahead %}
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link href="{% static 'timelinejs/css/eventcontrol.css' %}" rel="stylesheet" type="text/css">
<style>
    .eventcontrol-target {
        width: 100%;

        border: 1px solid #e5e5e5;
        border-radius: 3px;
        background: #eee;
        margin-top: 10px;
        padding: 4px;
        overflow: hidden;
        text-align: center;
        }

    .eventcontrol-target h2 {
        margin: 0;
        font-size: 48px;
        }
</style>

{% endblock %}

{% block js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.6/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
    <script src="{% static 'timelinejs/js/eventcontrol.js' %}"></script>
    <script src="{% static 'timelinejs/js/demo.js' %}"></script>
{% endblock %}




{% block content %}

    <div class="row mt-5">
        <div class="eventcontrol"></div>
    </div>
    <div class="row">
        <div class="eventcontrol-target"></div>
    </div>

{% endblock %}
