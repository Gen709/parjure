{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block js %}

{% endblock %}

{% block content %}
    <div class="row">
        <h1>Timeline list</h1>
    </div>
        {% for timeline in timelinejs_qs %}
            <div class="row border rounded px-3 mt-4 ">
                <div class="row mt-4">
                    <a href="{{timeline.get_absolute_url}}">{{ timeline.title.text.headline }}</a>
                </div>
                <div class="row mt-4 mb-4">
                     {{ timeline.title.text.text }}
                </div>
                <div class="row">
                    <div class="col-sm-1">
                        <div class="btn btn-danger">Delete</div>
                    </div>
                    <div class="col-sm-1 mb-4">
                        <div class="btn btn-primary">Update</div>
                    </div>
                </div>
            </div>

        {% endfor %}


{% endblock %}
