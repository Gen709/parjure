{% extends 'base.html' %}
{% load static %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="row mb-5">
        Êtes vous certain de vouloir deleter l'élément {{object.desc.desc}} ?
    </div>
    <dic class="row">
        {{ object.item }}
    </dic>
    <dic class="row mb-5">
        {{ form }}
    </dic>
    <dic class="row">
        <div class="col-sm-2">
            <a href="{% url 'home' %}" class="btn btn-primary"> Cancel </a>
        </div>
        <div class="col-sm-2">
            <div class="btn btn-danger" type="submit" value="Confirm"> Delete </div>
        </div>
    </dic>

</form>

{% endblock %}
