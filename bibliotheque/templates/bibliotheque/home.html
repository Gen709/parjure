{% extends 'base.html' %}
{% load static %}
{% block js %}
    <script src="https://cdn.tiny.cloud/1/3uxow28ssthmenpgxa54gwbtdj7mdpjqzi8sprt26xpv0dcz/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
	<script src="{% static 'bibliotheque/js/inline_editing.js' %}"> </script>
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1">

            </div>
            <div class="col">
                <form>
                    {% csrf_token %}
                    {% for data in tree %}
                        {% if data.0 > 1 %}
                            <div class="row mt-3">
                                {% if data.3 > 0 %}
                                    <div class="col-sm-1">{{ data.3 }}.</div>
                                    <div class="col inline_textarea" id="{{ data.0 }}">
                                        {{ data.1|safe }}
                                    </div>
                                {% else %}
                                    <div class="col"><h3>{{ data.1|capfirst }}</h3></div>
                                {% endif %}
                            </div>
                        {% endif %}
                    {% endfor %}
                </form>
            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>
{% endblock %}
