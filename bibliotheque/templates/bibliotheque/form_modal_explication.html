<!-- Modal -->
<div class="modal fade" id="addExplainationeModal" tabindex="-1" aria-labelledby="addExplainationeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addExplainationeModalLabel">Add as a child</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Anuler"></button>
            </div>
            <div class="modal-body">

                <div class="statement-to-comment"></div>

                <form method="post" action="{% url 'bibliotheque-counterpoint-add' %}">
                    {% csrf_token %}

                    <div class="mt-4 px-3 row border rounded">
                        <input type="hidden" name="parent" value="#" id="id_parent">
                        <input type="hidden" name="lft" value="#" id="id_lft">
                        <input type="hidden" name="rgt" value="#" id="id_rgt">

                        <label class="form-label" for="id_item">
                            Titre de la section
                        </label>
                        <textarea name="item" cols="40" rows="1" placeholder="Titre de la section" class="form-control mb-3" title="" required id="id_item">
                        </textarea>
                    </div>

                    <div class="mb-3 ">
                        <label class="form-label" for="id_text">
                            Explication
                        </label>
                        <textarea name="text" cols="40" rows="6" placeholder="DÃ©tails" class="form-control inline_textarea_explanation" title="" id="id_text">
                        </textarea>
                    </div>

                    <input type="hidden" name="desc" value="2" id="id_desc">
                    <input type="hidden" name="is_true" value="None" id="id_is_true">


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Soumettre</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
