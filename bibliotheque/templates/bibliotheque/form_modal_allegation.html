{% load bootstrap5 %}

<!-- Modal -->

<div class="modal fade" id="addChild" tabindex="-1" aria-labelledby="addChildLabelle" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="addChildLabelle"> Inséré cotre-point comme enfant </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Anuler"></button>
            </div>

            <form method="post" action="{% url 'add-as-child' %}">
                {% csrf_token %}

                <input type="hidden" name="parent_id" value="#">
                <input type="hidden" name="action_type" value="#">

                <div class="modal-body">
                    <div class="row">
                        <div class="statement-to-comment"></div>
                    </div>
                    
                    <div class="row">
                        <div class="inline_textarea_explanation">
                            
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Soumettre</button>
                </div>

            </form>

        </div>
    </div>
</div>
